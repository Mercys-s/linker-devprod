{% extends 'auth_main/auth_base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    
    <! -- NavBar --> 
        <i class="fa-solid fa-bars"></i>
        <h2 class="nav-h2-content">Content</h2>
        <h2 class="nav-h2-library">Libraries</h2>

        <div class="nav-bar">
            <div class="nav-login">
                <div class="icon" id="login-icon">
                    <! -- <i class="fa-regular fa-circle-user fa-lg" id="i-login"></i> --> 
                </div>
                <span class="text-login">
                    <!-- <a href="{% url 'login' %}" class="nav-tagA-login">
                        <h2 class="nav-text-login">Login</h2>
                    </a> 
                    -->
                </span>
            </div>
        </div>

    <! -- NavBar --> 
    <div id="reg-log-forms">
        <div id="reg-form-div">
            <form id="reg-form" method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="all-form">
                    <span class="h1-div">
                        <h1 class="h1-text">REGISTER</h1>
                    </span>
                    <div class="username">
                        <input type="text" name="username" class="input-box" placeholder="{% if error_integrity %}{{ error_integrity }}{% else %}Username{% endif %}">
                    </div>
                    <div class="password1"> 
                        <input type="password" name="password1" class="input-box" placeholder="{% if error %}{{ error }}{% else %}Password{% endif %}">
                    </div>
                    <div class="password2">     
                        <input type="password" name="password2" class="input-box" placeholder="Password">
                    </div>
                    <div class="div-sumbit-button">
                        <button type="submit" class="submit-button">Auth</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="login-form-div" style="margin-left: 40%; ">
            <form id="login-form" method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="all-form">
                    <span class="h1-div">
                        <h1 class="h1-text">LOGIN</h1>
                    </span>
                    <div class="username">
                        <input type="text" name="username" class="input-box" id="username" placeholder="{% if error_user_not_exist %}{{ error_user_not_exist }}{% else %}Username{% endif %}">
                    </div>
                    <div class="email">
                        <input type="text" name="email" class="input-box" id="username" placeholder="Email">
                    </div>
                    <div class="password">
                        <input type="password" name="password" class="input-box" id="username" placeholder="Password">
                    </div>
                    <div class="div-sumbit-button">
                        <button type="submit" class="submit-button">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
